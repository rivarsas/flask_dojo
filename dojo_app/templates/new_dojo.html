<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Dojo</title>
</head>

<body>
    <div class="container row">
        <form action="/create" method="POST" class="col-6 mx-auto">
            <h1>New Dojo</h1>
            <div class="form-group">
                <input type="hidden" name="type" id="type" value="dojos">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
        <div class="container col-6 mx-auto">
            <h1>All Dojos</h1>
            <label for=""></label>
            <div class="container p-0">
                <ul class="p-2 border-2 border">
                    {% for dojo in dojos %}
                    <li value="{{dojo.name}}" class="list-unstyled border-bottom mx-0 font"><a href="dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                    {% endfor%}
                </ul>
                <a href="/ninjas">Add ninja</a>
            </div>
        </div>

    </div>
</body>

</html>
